<!DOCTYPE html>

<head>
  <title>Proon Basic Usage</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <link rel="stylesheet" type="text/css" href="usage.css">
  <script src="../build/proon.js"></script>
  <script>
addEventListener('load', function () {
    var i, l

        //// Micro jQuery. 
      , $  = document.querySelector.bind(document)
      , $$ = document.querySelectorAll.bind(document)

        //// Element refs. 
      , $$actions = $$('#actions .button')
      , $log      =  $('#log')

        //// Create a proon instance. 
      , proon = new Proon({
        })

        //// Reveals the current state of `proon`. 
      , stringify = function () {
            $log.innerHTML =
                'JSON.stringify(proon):\n\n'
               + JSON.stringify(proon, serializer(), '  ');
        }

        //// https://github.com/isaacs/json-stringify-safe/blob/master/stringify.js
      , serializer = function () {
            var
                stack = []
              , keys  = []

              , cycleReplacer = function (key, value) {
                    if (stack[0] === value) { return '[Circular ~]'; }
                    return '[Circular ~.' + keys.slice(0, stack.indexOf(value)).join('.') + ']'
                }
            ;

            return function (key, value) {
                if (0 < stack.length) {
                    var thisPos = stack.indexOf(this);
                    ~thisPos ? stack.splice(thisPos + 1) : stack.push(this);
                    ~thisPos ? keys.splice(thisPos, Infinity, key) : keys.push(key);
                    if (~stack.indexOf(value)) { value = cycleReplacer.call(this, key, value); }
                } else {
                    stack.push(value)
                }
                return value;
            }
        }
    ;

    //// Enable the action buttons. 
    for (i=0, l=$$actions.length; i<l; i++) {
        $$actions[i].addEventListener('click', function (event) {
            event.preventDefault();
            try {
                eval(this.innerHTML);
            } catch (error) {
                $log.innerHTML = 'Error:\n\n' + error;
                return;
            }
            stringify();
        });
    }

    //// Reveal the initial state of `proon`. 
    stringify();
});
  </script>
